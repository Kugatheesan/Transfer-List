<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Transfer List</h1>
        <div class="list-container">
            <div class="list" id="available">
                <h2>Available Items</h2>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </ul>
            </div>
            <div class="buttons">
                <button onclick="transferToSelected()"> &gt; </button>
                <button onclick="transferToAvailable()"> &lt; </button>
            </div>
            <div class="list" id="selected">
                <h2>Selected Items</h2>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
